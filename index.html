<section id="comments">
  <h2>Share Your Thoughts</h2>
  <form id="comment-form">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="comment">Your Comment:</label><br>
    <textarea id="comment" name="comment" rows="5" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="submitted-comments"></div>
</section>

<script>
  document.getElementById("comment-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const comment = document.getElementById("comment").value.trim();

    if (name && comment) {
      const commentBox = document.createElement("div");
      commentBox.style.marginTop = "20px";
      commentBox.innerHTML = `<strong>${name}:</strong><p>${comment}</p>`;
      document.getElementById("submitted-comments").appendChild(commentBox);

      this.reset();
    }
  });
</script>
